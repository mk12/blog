{{ define "body" }}
  {{ .Render "list-header" }}

  <section>
    {{ range $key, $term := .Data.Terms.Alphabetical }}
      <section class="post-group">
        <h2><a class="no-ul" href="{{ $term.Page.Permalink }}">{{ title $term.Name | markdownify }}</a></h2>
        <ul>
          {{ range $term.Pages.ByDate.Reverse }}
            {{ .Render "li" }}
          {{ end }}
        </ul>
      </section>
    {{ end }}
  </section>
  <div class="after-posts"></div>
{{ end }}
