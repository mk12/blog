{{ define "body" }}
	{{ .Render "list-header" }}

	<section id="posts">
	{{ range $key, $term := .Data.Terms.Alphabetical }}
		<section class="category">
			<h2 class="category-title">{{ title $term.Name | markdownify }}</h2>
			<ul>
			{{ range $term.Pages.ByDate.Reverse }}
				{{ .Render "li" }}
			{{ end }}
			</ul>
		</section>
	{{ end }}
	</section>
	<div id="after-posts"></div>
{{ end }}
