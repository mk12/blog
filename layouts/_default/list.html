{{ define "body" }}
	{{ $.Scratch.Set "heading" "Post Archive" }}
	{{ partial "list-header.html" . }}

	<section id="posts">
	{{ range .Data.Pages.GroupByDate "2006" }}
		<section class="category">
			<h2>{{ .Key }}</h2>
			<ul>
			{{ range .Pages }}
				{{ .Render "li" }}
			{{ end }}
			</ul>
		</section>
	{{ end }}
	</section>
	<div id="after-posts"></div>
{{ end }}
