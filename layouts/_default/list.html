{{ define "body" }}
	{{ .Render "list-header" }}

	<section id="posts">
	{{ range .Data.Pages.GroupByDate "2006" }}
		<section class="category">
			<h2>{{ .Key }}</h2>
			<ul>
			{{ range .Pages }}
				{{ .Render "li" }}
			{{ end }}
			</ul>
		</section>
	{{ end }}
	</section>
	<div class="after-posts"></div>
{{ end }}
