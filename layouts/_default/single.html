{{ define "body" }}
  <header>
    {{ .Render "page-nav" }}
  </header>

  <article>
    <span class="post-meta">{{ .Date.Format "Monday, 2 January 2006" }}</span>
    <h2 class="post-title">{{ markdownify .Title }}</h2>
    {{ with .Description }}
      <h3 class="post-description">{{ markdownify . }}</h3>
    {{ end }}
    {{ .Content }}
  </article>
{{ end }}

{{ define "footer" }}
  <footer>
    {{ .Render "page-nav" }}
  </footer>
{{ end }}
