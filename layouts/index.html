{{ define "body" }}
	<h1 class="blog-title">
		<a class="no-ul" href="{{ .Site.Params.homepage }}">MK</a>
	</h1>

	<section id="posts">
	{{ range first 10 .Site.RegularPages }}
		{{ .Render "summary" }}
	{{ end }}
	</section>

	<div class="list-links">
		<a class="no-ul subtle" href="{{ .Site.BaseURL }}post/">Older posts&nbsp;»</a>
		<a class="no-ul subtle" href="{{ .Site.BaseURL }}categories/">Categories&nbsp;»</a>
	</div>
{{ end }}
