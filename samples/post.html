{{ include "base.html" }}

{{ define body }}
<header>
{{ include "pagenav.html" }}
</header>
<main>
  <header>
    <span class="post-date">{{ date }}</span>
    <h1 class="post-title">{{ title }}</h1>
    <p class="post-subtitle">{{ subtitle }}</p>
  </header>
{{ content }}
</main>
<footer>
{{ include "pagenav.html" }}
</footer>
{{ if has_footnotes }}
<script src="{{ base_url }}/footnote.js"></script>
{{ end }}
{{ end }}
