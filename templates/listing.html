{{ include "base.html" }}

{{ define body }}
<header class="list-header">
  <a class="no-ul subtle" href="{{ base_url }}/">Â«&nbsp;Back to blog</a>
  <h1>{{ title }}</h1>
</header>
<main>
  {{ range groups }}
  <section class="post-group">
    <h2>{{ name }}</h2>
    <ul>
      {{ range posts }}
      <li class="post-li">
        <a class="no-ul" href="{{ href }}">{{ title }}</a>
        <span class="post-date">({{ date }})</span>
      </li>
      {{ end }}
    </ul>
  </section>
  {{ end }}
</main>
{{ include "copyright.html" }}
{{ end }}
