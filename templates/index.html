{{ include "base.html" }}

{{ define body }}
<h1 class="blog-title">
  <a class="no-ul" href="{{ if home_url }}{{ . }}{{ end }}">MK</a>
</h1>

<main>
{{ range posts }}
  <section class="summary">
    <span class="post-date">{{ date }}</span>
    <h2 class="post-title"><a class="no-ul" href="{{ href }}">{{ title }}</a></h2>
    {{ excerpt }}
    <div class="read-more-link">
      <a class="no-ul subtle" href="{{ href }}">Read more&nbsp;»</a>
    </div>
  </section>
{{ end }}
</main>

<div class="list-links">
  <a class="no-ul subtle" href="{{ base_url }}/post/">Older posts&nbsp;»</a>
  <a class="no-ul subtle" href="{{ base_url }}/categories/">Categories&nbsp;»</a>
</div>

{{ include "copyright.html" }}
{{ end }}
