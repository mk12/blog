{{ include "base.html" }}

{{ define body }}
<h1 class="blog-title">
  {{ if homeUrl }}
  <a class="no-ul" href="{{ . }}">MK</a>
  {{ else }}
  MK
  {{ end }}
</h1>

<section>
{{ range posts }}
  <section class="summary">
    <span class="post-meta">{{ date }}</span>
    <h2 class="post-title"><a class="no-ul" href="{{ href }}">{{ title }}</a></h2>
    {{ summary }}
    <div class="read-more-link">
      <a class="no-ul subtle" href="{{ href }}">Read more&nbsp;»</a>
    </div>
  </section>
{{ end }}
</section>

<div class="list-links">
  <a class="no-ul subtle" href="{{ archiveUrl }}">Older posts&nbsp;»</a>
  <a class="no-ul subtle" href="{{ categoriesUrl }}">Categories&nbsp;»</a>
</div>

{{ include "copyright.html" }}
{{ end }}
